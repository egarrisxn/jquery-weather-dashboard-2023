<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="w-100 py-3">
      <div id="header-text">Weather Dashboard!</div>
    </header>

    <!-- Main Content -->
    <main class="mt-1">
      <div class="row">
        <!-- Left side column -->
        <div class="col-3 pb-3">
          <form>
            <section class="search-area" id="search-area">
              <label class="fs-2 fw-bold" for="city-input"
                >Search for a city:</label
              >
              <input
                type="text"
                class="form-control form-control-lg my-2"
                id="city"
                placeholder="ex. Orlando"
              />
            </section>
          </form>

          <button
            type="submit"
            class="btn-history btn form-control text-light mb-2 mt-2"
            id="search-button"
          >
            Search
          </button>

          <div class="my-2">
            <div
              class="list-group border-top border-3 pt-2 rounded-0"
              id="search-history"
            ></div>
          </div>
        </div>

        <!-- Right side column -->
        <div class="col-9 py-3 pe-5" id="main-container">
          <!-- Main weather section -->
          <section class="card border-2 rounded-0 px-1 pb-2" id="mainWeather">
            <div id="main-name"></div>
            <div id="main-icon"></div>
            <div id="main-temp"></div>
            <div id="main-wind"></div>
            <div id="main-humidity"></div>
          </section>

          <!-- 5-Day Forecast section -->
          <section class="mt-3" id="forecastWeather">
            <label class="fs-4 fw-bold" for="forcast-list"
              >5-Day Forecast:</label
            >
            <div class="row" id="forecastDays"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Dayjs script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <!-- jQuery script -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <!-- Local JavaScript script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
